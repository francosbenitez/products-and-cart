<!DOCTYPE html>
<html>
    <head>
        <title>Vue 3 Basics</title>
        <style>
            .box {
                background-color: purple;
                height: 200px;
                width: 200px;
            }
            .box.two {
                background-color: red;
            }
            .box.three {
                background-color: blue;
            }
            [v-cloak] {
                display: none;
            }
            input {
                margin: 10px;
                display: block;
            }
        </style>

    </head>
    <body>
        <div id="app" v-cloak>
            <login-form />

            <hr />


            {{ greeting }}
            <!-- 
                <input @keyup.enter="greet" v-model="greeting" />
                The way placed below is other way to use this method. The difference is that the method below allows arguments. 
             -->
            <input @keyup.enter="greet(greeting + '!!!!!!!!!')" v-model="greeting" />
            
            <hr />
        
            <!-- 
                <button v-on:click="isVisible=!isVisible">Toggle Box</button>
                The "v-on:" can be replaced by "@".
             -->
            <button @click="isVisible=!isVisible">Toggle Box</button>
            <button @click.right="toggleBox">Toggle Box</button>
            <!-- 
                <button v-on:click="isVisible=true">Toggle Box</button> 
                This only works toward one direction, the true direction of the box 
            --> 

            <div v-if="isVisible" class="box"></div>
            <div v-else-if="isVisible2" class="box two"></div>
            <div v-else class="box three"></div>
        </div>

        <script src="https://unpkg.com/vue@next"></script>
        <script>
            let app = Vue.createApp({
                data: function() {
                    return {
                        greeting: 'Hello Vue 3!',
                        isVisible: false,
                        isVisible2: true
                    }
                },
                methods: {
                    toggleBox() {
                        this.isVisible = !this.isVisible
                    },
                    greet() {
                        console.log(this.greeting)
                    },
                    greet(greeting) {
                        console.log(greeting)
                    }
                }
            })

            app.component('login-form', {
                template: `
                    <form @submit.prevent="handleSubmit">
                        <h1>{{ title }}</h1>
                        <!--  <input type="email" v-model="email" /> -->
                        <!--  <input type="password" v-model="password" /> -->
                        <!--  <custom-input type="email" v-model="email" v-bind:label="emailLabel" /> -->
                        <!--  <custom-input type="password" v-model="password" v-bind:label="passwordLabel" /> -->
                        <custom-input type="email" v-model="email" :label="emailLabel" />
                        <custom-input type="password" v-model="password" :label="passwordLabel" />
                        <button>Log In</button>
                    </form>
                `,
                components: ['custom-input'],
                data() {
                    return {
                        title: 'Login Form',
                        email: '',
                        password: '',
                        emailLabel: 'Email',
                        passwordLabel: 'Password'
                    }
                },
                methods: {
                    handleSubmit() {
                        // console.log('submitted')
                        console.log(this.email, this.password)
                    }
                }
            })

            app.component('custom-input', {
                template: `
                    <label>
                        {{ label }}
                        <input type="text">
                    </label>
                `,
                props: ['label']
            })

            app.mount('#app')
        </script>
    </body>
</html>
